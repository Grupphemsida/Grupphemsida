<!--DOCTYPE gör så att det blir ett html5dokument, allting som är innanför <> räknas som
en tagg som gör något på sidan.-->↩
<!DOCTYPE html>
<!--Visar var själva html dokumnetet börjar, den berättar också vilket språk↩
som huvudsakligen används på sidan, i det här fallet svenska-->↩
<html lang="sv">
<!--Allt i taggen head är metadata, data om själva dokumentet.-->↩
  <head>
<!--Bestämmer tekenkodningen på sidan.-->↩
    <meta charset ="utf-8">
    <!--Vad som står på tabben, vad själva sidan heter.-->
    <title>Index</title>
    <!--Här länkas det till ett annat dokument med css som beskriver presentationsstilen på en sida,
    i css kan man exempelvis ändra färgen på texten.-->
  <link rel="stylesheet" href="Css för hemsidan.css">
  <!--Vid </head> så slutar metadatan, varje tagg som har / före bokstäverna berättar att
  det är slutet på den taggen.-->
</head>
    <header>
      <h1>Afrikas vilda djur</h1>
      <div class="grid-container">
      </header>
<!--Här börjar body, det innehåll på sidan som användaren kan se.-->
      <body>
<section>
        <nav>
          <ul>
            <li><a href="Index.html"><div>Startsida</div></a></li>
      <li><a href=""><div>Djur</div></a></li>
     <li><a href="Kontaktsida.html"><div>Kontakt och Info</div></a></li>
    </ul>
   </nav>
  </section>
 </body>
</html>
